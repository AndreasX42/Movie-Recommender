<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Movie Recommender</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style id="styleTag">
        /* Common Styles */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
            padding: 20px;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: None;
        }

        footer {
            padding: 10px;
            text-align: center;
        }

        .navbar-brand {
            font-weight: bold;
        }

        /* Light Mode Styles */
        body.light-mode,
        .light-mode iframe {
            background-color: #FFFFFF;
        }

        .navbar-light {
            background-color: #e0e0e0;
        }

        .light-mode footer {
            background-color: #e0e0e0;
        }

        /* Dark Mode Styles */
        body.dark-mode,
        .dark-mode iframe {
            background-color: #0B0F19;
            color: #FFFFFF;
        }

        .navbar-dark {
            background-color: #282828;
        }

        .navbar-dark .navbar-brand {
            color: #ffffff;
        }

        .dark-mode footer {
            background-color: #282828;
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav id="navbar" class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Movie Recommender</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:{{ localhost_api_port }}/swagger-ui"
                        target="_blank">API</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="container">
            <h2 class="my-4">Welcome to Movie Recommender!</h2>
            <!-- Embed Gradio/Streamlit app -->
            <iframe src="http://localhost:{{ gradio_port }}"></iframe>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Movie Recommender. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Color Scheme Script -->
    <script>
        function setModeBasedOnPreference() {
            var isDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            document.body.className = isDarkMode ? 'dark-mode' : 'light-mode';

            var navbar = document.getElementById('navbar');
            navbar.className = 'navbar navbar-expand-lg ' + (isDarkMode ? 'navbar-dark' : 'navbar-light');
        }
        setModeBasedOnPreference();
    </script>
</body>

</html>
